mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml

server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: sharding-resource-database-demo
  sharding:
    resource:
      enabled: true
      databases:
        - instanceName: 127.0.0.1:3306
          resourceName: user-service
          resourceType: master
          driver: com.alibaba.druid.pool.DruidDataSource
          url: jdbc:mysql://127.0.0.1:3306/db?characterEncoding=utf-8&useSSL=false
          username: root
          password: 123456
          properties:
            hello: world
            test: test2
        - instanceName: 127.0.0.1:3306
          resourceName: user-service
          resourceType: MASTER
          driver: com.alibaba.druid.pool.DruidDataSource
          url: jdbc:mysql://127.0.0.1:3306/db?characterEncoding=utf-8&useSSL=false
          username: root
          password: 123456
          properties:
            hello: world
            test: test2

logging:
  level:
    help:
      lixin:
        sharding:
          resource:
            mapper: debug